		<script>
			function addZero(i)
			{
				return (i < 10 ? '0'+i : i);
			}

			function timeStampize(url)
			{
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function()
				{
					if(xhr.readyState === 4)
					{
						var date = new Date(xhr.getResponseHeader('Last-Modified'));
						var str = date.getFullYear()
							+''+addZero((date.getMonth()+1))
							+''+addZero(date.getDate())
							+''+addZero(date.getHours())
							+''+addZero(date.getMinutes());
						var newUrl = url.replace(/(\.[^\.]+)$/, '.'+str+'$1');
						var type = url.substring(url.lastIndexOf('.'));
						var dDest, sFile;

						if(type == '.js')
						{
							dDest		= document.getElementsByTagName('body')[0];
							sFile		= document.createElement('script');
							sFile.type	= 'text/javascript';
							sFile.src	= newUrl;

							dDest.appendChild(sFile);
						}
						else if(type == '.css')
						{
							dDest		= document.getElementsByTagName('head')[0];
							sFile		= document.createElement('link');
							sFile.href	= 'css/bear.min.'+str+'.css';
							sFile.rel	= 'stylesheet';

							dDest.appendChild(sFile);
						}
					}
				};

				xhr.open('HEAD', url, false);
				xhr.send();
			}

			timeStampize('js/app.min.js');
			timeStampize('css/bear.min.css');
		</script><script type="text/javascript" src="js/app.min.202011231926.js"></script>
